<div>
    <div class="text-center">
        <h1>Products List</h1><br/>
    </div>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Details</th>
        </tr>
        <tr ng-repeat="p in packages">
            <td>{{p.Id}}</td>
            <td>{{p.Name}}</td>
            <td>{{p.Description}}</td>
            <td>{{p.Quantity}}</td>
            <td>${{p.Price}}</td>
            <td><a href="#!/package-details?id={{p.Id}}">Details</a></td>
        </tr>
    </table>
</div>
